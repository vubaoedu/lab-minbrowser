<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinBrowser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><h1>MinBrowser</h1></header>
    <section id="features">
        <div class="col">
            <div class="group">
                <button class="collapsible">Window</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">width x height</button>
                        <button type="button">open</button>
                        <button type="button">close</button>
                        <button type="button">move to</button>
                        <button type="button">resize to</button>
                    </div>
                </div>
            </div>
            <div class="group">
                <button class="collapsible">Screen</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">width x height</button>
                        <button type="button">availWidth x availHeight</button>
                        <button type="button">colorDepth</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="group">
                <button class="collapsible">Location</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">href</button>
                        <button type="button">hostname</button>
                        <button type="button">pathname</button>
                        <button type="button">protocal</button>
                        <button type="button">port</button>
                    </div>
                </div>
            </div>
            <div class="group">
                <button class="collapsible">History</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">back</button>
                        <button type="button">forward</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="group">
                <button class="collapsible">Navigator</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">language</button>
                        <button type="button">onLine</button>
                        <button type="button">cookieEnbled</button>
                    </div>
                </div>
            </div>
            <div class="group">
                <button class="collapsible">Timing event</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">setTimeout</button>
                        <button type="button">clearTimeout</button>
                        <button type="button">setInterval</button>
                        <button type="button">clearInterval</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="group">
                <button class="collapsible">Your labs</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">Click me</button>
                        <button type="button">Click me</button>
                        <button type="button">Click me</button>
                    </div>
                </div>
            </div>
            <div class="group">
                <button class="collapsible">Your labs</button>
                <div class="content">
                    <div class="btn-group">
                        <button type="button">Click me</button>
                        <button type="button">Click me</button>
                        <button type="button">Click me</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="result">
    </section>
    <footer>Kmin Academy</footer>
    <script src="script.js"></script>
    <script src="collapse.js"></script>
</body>

</html>
